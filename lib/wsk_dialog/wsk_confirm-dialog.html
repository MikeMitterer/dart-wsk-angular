<wsk-dialog>
  <wsk-dialog-content>
    <h5 ng-if="hasTitle">{{title}}</h5>
    <p>{{text}}</p>
  </wsk-dialog-content>
  <wsk-dialog-actions layout="row">
    <wsk-button ng-click="onNo()">{{noButton}}</wsk-button>
    <wsk-button colored ng-click="onYes()">{{yesButton}}</wsk-button>
  </wsk-dialog-actions>
</wsk-dialog>

<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel</title>

    <link rel="stylesheet" href="demo.css">

    <link href='//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en'
          rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
<body ng-cloak>
<div class="angular-controlled">
    <div class="preview-block panel sample">

        <wsk-panel>Simple panel</wsk-panel>

        <wsk-panel class="wsk-panel--shadow">With shadow</wsk-panel>

        <wsk-panel class="wsk-panel--light wsk-panel--light-text">Light panel, light text</wsk-panel>

        <wsk-panel class="wsk-panel--lighter">Lighter panel</wsk-panel>

        <wsk-panel class="wsk-panel--dark">Dark panel</wsk-panel>

        <wsk-panel class="wsk-panel--dark wsk-panel--light-text">Dark panel, light text</wsk-panel>

        <wsk-panel class="wsk-panel--darker wsk-panel--light-text">Darker panel, light text</wsk-panel>

        <wsk-panel class="wsk-panel--darker wsk-panel--light-text wsk-panel--shadow">Darker panel, light text + shadow</wsk-panel>

        <wsk-panel class="wsk-panel--accent wsk-panel--light-text">Accent panel, light text</wsk-panel>

        <wsk-panel class="wsk-panel--accent wsk-panel--light-text wsk-panel--shadow">Accent panel, light text + shadow</wsk-panel>

        <wsk-panel class="wsk-panel--with-heading wsk-panel--dark wsk-panel--light-text">
            <div class="wsk-panel__heading">Panel heading</div>
            <div class="wsk-panel__content">Panel content</div>
        </wsk-panel>

        <wsk-panel class="wsk-panel--with-heading wsk-panel--accent wsk-panel--light-text wsk-panel--shadow">
            <div class="wsk-panel__heading">Panel heading</div>
            <div class="wsk-panel__content">Panel content + shadow</div>
        </wsk-panel>
    </div>
</div>

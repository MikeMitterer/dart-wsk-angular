    <title>Buttons</title>

    <link href='//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en'
          rel='stylesheet' type='text/css'>

    <style>
        body[ng-cloak] .angular-controlled {
            display : none;
        }
    </style>

<body ng-cloak>
<div class="angular-controlled">

    <div class="preview-block">

        <h2>Simple</h2>
        <div class="button-block">Flat:
            <wsk-button ripple="off">Flat</wsk-button>
        </div>
        <div class="button-block">Raised:
            <wsk-button ripple="off" raised>Raised</wsk-button>
        </div>
        <div class="button-block">FAB:
            <wsk-button ripple="off" fab>♥</wsk-button>
        </div>
        <div class="button-block">Icon:
            <wsk-button ripple="off" icon>♥</wsk-button>
        </div>

        <h4>with Ripples</h4>
        <div class="button-block">Flat:
            <wsk-button >Flat</wsk-button>
        </div>
        <div class="button-block">Raised:
            <wsk-button raised >Raised</wsk-button>
        </div>
        <div class="button-block">FAB:
            <wsk-button raised fab >♥</wsk-button>
            <!--<wsk-button raised fab ripple ng-click="handleEvent($event)">♥</wsk-button>-->
        </div>
        <div class="button-block">Icon:
            <wsk-button icon >♥</wsk-button>
        </div>

        <h2>Colored</h2>
        <div class="button-block">Flat:
            <wsk-button colored ripple="off">Flat</wsk-button>
        </div>
        <div class="button-block">Raised:
            <wsk-button raised colored ripple="off">Raised</wsk-button>
        </div>
        <div class="button-block">FAB:
            <wsk-button fab colored ripple="off">♥</wsk-button>
        </div>
        <div class="button-block">Mini FAB:
            <wsk-button minifab colored ripple="off">♥</wsk-button>
        </div>

        <h4>with Ripples</h4>
        <div class="button-block">Flat:
            <wsk-button colored >Flat</wsk-button>
        </div>
        <div class="button-block">Raised:
            <wsk-button raised colored >
                Raised
            </wsk-button>
        </div>
        <div class="button-block">FAB:
            <wsk-button fab colored >♥</wsk-button>
        </div>
        <div class="button-block">Mini FAB:
            <wsk-button minifab colored >♥</wsk-button>
        </div>

        <h2>Disabled</h2>
        <div class="button-block">Flat:
            <wsk-button disabled>Flat</wsk-button>
        </div>
        <div class="button-block">Raised:
            <wsk-button raised disabled>Raised</wsk-button>
        </div>
        <div class="button-block">FAB:
            <wsk-button fab disabled>♥</wsk-button>
        </div>
        <div class="button-block">Icon:
            <wsk-button icon disabled>♥</wsk-button>
        </div>
    </div>
</div>

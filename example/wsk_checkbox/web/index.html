<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkbox</title>

    <link href='//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en'
          rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="demo.css">

    <style>
        body[ng-cloak] .angular-controlled {
            display : none;
        }
    </style>
</head>
<body ng-cloak>
<div class="angular-controlled">
    <div class="preview-block">

        <wsk-checkbox ng-model="checkOne">Check me out: {{checkOne}}</wsk-checkbox>
        <wsk-checkbox ng-model="checkTwo" ng-true-value="'girl'" ng-false-value="'boy'">
            I'm just a Material {{checkTwo}} in a Material world
        </wsk-checkbox>
        <wsk-checkbox>Try using checkboxes</wsk-checkbox>
        <wsk-checkbox ng-model="checkThree" disabled>But not this one: {{checkThree}}</wsk-checkbox>
    </div>
</div>

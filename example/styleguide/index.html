<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=description content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Style Guide</title>
    <meta name=mobile-web-app-capable content=yes>
    <link rel=icon sizes=192x192 href=images/touch/chrome-touch-icon-192x192.png>
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <meta name=apple-mobile-web-app-title content="Web Starter Kit">
    <link rel=apple-touch-icon-precomposed href=apple-touch-icon-precomposed.png>
    <meta name=msapplication-TileImage content=images/touch/ms-touch-icon-144x144-precomposed.png>
    <meta name=msapplication-TileColor content=#3372DF>
    <link href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
          rel=stylesheet type=text/css>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel=stylesheet href=assets/css/styleguide.css>
    <style>
        body[ng-cloak] main {
            display : none;
        }
    </style>
</head>
<body class="debug-off styleguide-demo" ng-cloak>
<!--<header>Header</header>-->
<main>
    <wsk-layout drawer="fix" header="fix" class="wsk-styleguide">
        <wsk-layout-header>
            <span class="wsk-layout-title">{{name}}</span>
        </wsk-layout-header>
        <wsk-drawer>
            <span class=wsk-layout-title><a href="/">WSK <strong>Style Guide</strong></a></span>
            <nav id="main-navigation" class="wsk-navigation nav">
                <a navactivator class="wsk-navigation__link" href="#/home">Home</a>
                <a navactivator class="wsk-navigation__link" href="#/typography">Typography</a>
                <a navactivator class="wsk-navigation__link" href="#/list">List</a>
                <a navactivator class="wsk-navigation__link" href="#/tabs">Tabs</a>
                <a navactivator class="wsk-navigation__link" href="#/animation">Animation</a>
                <a navactivator class="wsk-navigation__link" href="#/button">Button</a>
                <a navactivator class="wsk-navigation__link" href="#/cards">Cards</a>
                <a navactivator class="wsk-navigation__link" href="#/checkbox">Checkbox</a>
                <a navactivator class="wsk-navigation__link" href="#/radio">Radio</a>
                <a navactivator class="wsk-navigation__link" href="#/icon-toggle">Icon-Toggle</a>
                <a navactivator class="wsk-navigation__link" href="#/item">Item</a>
                <a navactivator class="wsk-navigation__link" href="#/dropdown">Dropdown</a>
                <a navactivator class="wsk-navigation__link" href="#/pallet">Pallet</a>
                <a navactivator class="wsk-navigation__link" href="#/shadow">Shadow</a>
                <a navactivator class="wsk-navigation__link" href="#/footer">Footer</a>
            </nav>
        </wsk-drawer>
        <wsk-layout-content>
            <ng-view id="main"></ng-view>
        </wsk-layout-content>
    </wsk-layout>
</main>
<!--<footer>Footer</footer>-->
<script type="application/dart" src="main.dart"></script>
<script type="text/javascript" src="packages/browser/dart.js"></script>
</body>
</html>

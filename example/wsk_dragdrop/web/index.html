<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drag & Drop</title>

    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="packages/prettify/styles/sunburst.css">
    <script type="text/javascript" src="packages/prettify/js/prettify.js"></script>

    <link href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
</head>
<body ng-cloak>
<div class="loadindicator angular">Angular loading...</div>
<div class="loadindicator wsk">Components loading...</div>
<div class="angular-controlled">
    <div class="preview-block dragdrop sample">
        <!-- add your code here -->

            <div include-src="views/src/html/draganddrop.html"></div>

        <div class="danddcontainer">
            <div class="choose ">

                <h6>Choose language</h6>
                <div class="source langbox">
                    <wsk-draggable class="language" ng-repeat="language in languages"
                                   data-to-drag="language"
                         drop-zone="language.type">{{language.name}}
                    </wsk-draggable>
                </div>
            </div>

            <div class="accept">
                <div class="langbox">

                    <h6>Programming languages</h6>
                    <wsk-dropzone class="programming"
                         name="'programming'"
                         on-drop-success="addToProgrammingLanguages(data)">


                        <!-- programming language item becomes a 'draggable' item and can be dragged to 'trash' -->
                        <wsk-draggable class="language" ng-repeat="language in programming"
                             data-to-drag="language"
                             drop-zone="'trash'">{{language.name}}
                        </wsk-draggable>
                    </wsk-dropzone>
                </div>

                <div class="langbox">

                    <h6>Natural languages</h6>
                    <wsk-dropzone class="natural"
                         name="'natural'"
                         on-drop-success="addToNaturalLanguages(data)">

                        <!-- natural language item becomes a 'draggable' item and can be dragged to 'trash' -->
                        <wsk-draggable class="language" ng-repeat="language in natural"
                                       data-to-drag="language"
                             drop-zone="'trash'">{{language.name}}
                        </wsk-draggable>
                    </wsk-dropzone>
                </div>
            </div>
            <div class="trash">
                <h6>Trash</h6>
                <wsk-dropzone class="trashbox"  name="'trash'" on-drop-success="moveToTrash(data)"></wsk-dropzone>
            </div>
        </div>
    </div>
</div>
<script type="application/dart" src="main.dart"></script>
<script type="text/javascript" src="packages/browser/dart.js"></script>
</body>
</html>

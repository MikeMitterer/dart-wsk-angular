<html lang="">

    <title>wsk-textfield</title>

    <link rel="stylesheet" href="demo.css">

    <link href='//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
    <style>
      body[ng-cloak] .angular-controlled {
        display : none;
      }

      .dialog.sample .preview-block {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .dialog.sample .status {
        padding: 24px;
        font-weight: bold;
      }
    </style>
</head>
<body ng-cloak >
  <div class="angular-controlled dialog sample">
    <div class="preview-block">
      <wsk-button ng-click="openAlertDialog()">Alert Dialog</wsk-button>
      <wsk-button ng-click="openAlertDialogWithTitle()">Alert with title</wsk-button>
      <wsk-button ng-click="openConfirmDialog()">Confirm Dialog</wsk-button>
      <wsk-button ng-click="openCustomDialog()">Custom Dialog</wsk-button>

      <div class="status">Status: {{statusMessage}}</div>
    </div>
  </div>

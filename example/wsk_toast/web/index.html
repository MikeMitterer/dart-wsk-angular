<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wsk-toast</title>

    <link rel="stylesheet" href="demo.css">

    <link href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
          rel="stylesheet">
</head>
<body ng-cloak>
<div class="loadindicator angular">Angular loading...</div>
<div class="loadindicator wsk">Components loading...</div>
<div class="angular-controlled">
    <div class="preview-block toast sample">
        <h5>Toast</h5>
        <wsk-button ng-click="waitingForConfirmation || showSimpleToast()"
                    ng-disabled="waitingForConfirmation">Show simple
        </wsk-button>
        <wsk-button ng-click="waitingForConfirmation || showWithAction()"
                    ng-disabled="waitingForConfirmation">Show with Action
        </wsk-button>
        <div class="status">Status: <span>{{status}}</span></div>
        <h6>Toast Postition</h6>
        <div class="position">
            <wsk-checkbox ng-model="wskToast.position.top">top</wsk-checkbox>
            <wsk-checkbox ng-model="wskToast.position.left">left</wsk-checkbox>
            <wsk-checkbox ng-model="wskToast.position.right">right</wsk-checkbox>
            <wsk-checkbox ng-model="wskToast.position.bottom">bottom</wsk-checkbox>
        </div>

        <wsk-checkbox ng-model="useContainer">Use container</wsk-checkbox>
        <div class="container" ng-class="{'wsk-toast-container' : useContainer}">Container</div>
    </div>
</div>
</div>

<script type="application/dart" src="main.dart"></script>
<script type="text/javascript" src="packages/browser/dart.js"></script>
</body>
</html>

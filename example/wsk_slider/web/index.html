<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slider</title>

  <link href='//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en'
        rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="demo.css">
  <style>
    body[ng-cloak] .angular-controlled {
      display : none;
    }
    span i.fa { font-size: 20px; }
    .values { padding: 10px 20px; }
    .color-chooser {
      flex-grow: 1;

      box-sizing: border-box;
      padding: 18px 0 0 10px;
      margin: 5px 30px;
      border: 1px solid gray;
      border-radius: 5px;
      font-size: 15px;
    }
    .color-chooser wsk-slider .wsk-slider__container {
      top: -18px;
    }
    .cols {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }
    .cols .logo { padding: 20px 0 0 20px; }
  </style>
</head>
<body ng-cloak>
<div class="angular-controlled">

  <div class="preview-block">
    <wsk-slider></wsk-slider>
    <wsk-slider value="10"></wsk-slider>
    <wsk-slider min="0" max="100" value="0" disabled></wsk-slider>
    <wsk-slider min="0" max="100" value="10" ng-disabled></wsk-slider>

    <div class="color container">
      <div class="values">
      <span><i class="fa fa-eyedropper fa-2" style="color: {{asHex}}"></i></span>
      Value: {{colorRed}},{{colorGreen}},{{colorBlue}}, Hex: #{{redAsHex}},{{greenAsHex}},{{blueAsHex}}
      </div>

      <div class="cols">
        <div class="logo">
          <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <g>
              <path fill="{{color[0]}}" d="m30.673,30.662998l-7.089001,-7.091999l0.026999,51.234001l0.086,2.390999c0.032,1.132004 0.248999,2.401001 0.591,3.717003l56.154003,19.804001l14.033997,-6.218002l0.011002,-0.020004l-63.814003,-63.815998l0.000004,0z" id="svg_5"
                    ng-click="activateColor(0)"/>
              <path fill="{{color[1]}}" d="m24.289,80.913002l0.005001,0c-0.005001,-0.021004 -0.013,-0.045006 -0.024,-0.070999c0.011,0.025993 0.011,0.049995 0.018999,0.070999zm70.198,13.565994m-0.010002,0.020004l-14.033997,6.218002l-56.148008,-19.804001c1.070999,4.117996 3.448,8.749001 5.999998,11.276001l18.321003,18.221001l40.757,0.051994l5.115997,-15.981995l-0.012001,0.018997l0.000008,0z" id="svg_6"
                    ng-click="activateColor(1)"/>
              <path fill="{{color[2]}}" d="m23.774,23.570999l-21.832001,32.972c-1.81199,1.937 -0.91,5.931 2.01,8.873001l12.604001,12.706001l7.922001,2.791c-0.343,-1.315002 -0.559,-2.584999 -0.591003,-3.717003l-0.087,-2.390999l-0.025999,-51.234003l0,0l0,0l0.000002,0.000002z" id="svg_7"
                    ng-click="activateColor(2)"/>
              <path fill="{{color[3]}}" d="m80.904999,24.23c-1.317001,-0.334 -2.584,-0.545 -3.723,-0.577l-2.532997,-0.093l-51.065002,0.011l70.911003,70.907997l0.005997,0l6.229004,-14.049995l-19.825005,-56.199001z" id="svg_8"
                    ng-click="activateColor(3)"/>
              <path fill="{{color[4]}}" d="m80.838989,24.217987c0.02301,0.007996 0.046997,0.013 0.06601,0.019012l0,-0.006012c-0.02301,-0.004974 -0.042999,-0.004974 -0.06601,-0.013zm11.334015,6.028015c-2.578003,-2.596008 -7.141998,-4.95401 -11.268005,-6.01001l19.824005,56.192993l-6.229004,14.050018l-0.006012,0l15.218018,-4.862l0.031982,-41.722992l-17.570984,-17.64801z" id="svg_9"
                    ng-click="activateColor(4)"/>
              <path fill="{{color[5]}}" d="m78.124001,16.357l-12.697998,-12.61001c-2.937004,-2.90699 -6.934002,-3.815 -8.870003,-2.00599l-32.972,21.829995l51.065002,-0.011l2.532997,0.093c1.139,0.032 2.404999,0.243 3.723,0.577l-2.780998,-7.872999l0,0.000002l0,0.000002zm-54.540001,7.213999" id="svg_10"
                    ng-click="activateColor(5)"/>
            </g>
          </svg>
        </div>

        <div class="color-chooser">
          R<wsk-slider min="0" max="255" ng-model="colorRed" ng-change="colorChanged()"></wsk-slider>
          G<wsk-slider min="0" max="255" ng-model="colorGreen" ng-change="colorChanged()"></wsk-slider>
          B<wsk-slider min="0" max="255" ng-model="colorBlue" ng-change="colorChanged()"></wsk-slider>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
